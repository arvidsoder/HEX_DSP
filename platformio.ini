[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
upload_protocol = teensy-gui
build_flags =
    -D LV_CONF_INCLUDE_SIMPLE
    -D USE_SPI_DMA
lib_deps =
    lvgl/lvgl@8.3.6
    https://github.com/PaulStoffregen/XPT2046_Touchscreen.git
    https://github.com/KurtE/ILI9341_t3n.git
